




<!-- Trainings Component Template -->

<!-- Header -->
<header class="header" >
  <div class="container">
    <div class="logo">
      <!-- Correct the image path if necessary -->
      <!-- <img src="C:\UpSkills\magicSkills\src\assets\MagicBusLogo.png" alt="MagicBus Logo" class="logo-img"> -->

      <h1>MagicBus Skills</h1>
    </div>
  </div>
</header>

<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar" role="navigation" aria-label="Main navigation">
  <div class="container">
    <ul class="nav-list">
      <li class="nav-item">
        <a [routerLink]="['/']" routerLinkActive="active" aria-current="page" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/courses']" routerLinkActive="active" class="nav-link">Courses</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['/contact']" routerLinkActive="active" class="nav-link">Contact</a>
      </li>
    </ul>
  </div>
</nav>


<!-- Main Content -->
<main class="main-content">
  <!-- Profile Section -->
  <section class="profile-section" aria-labelledby="profile-heading">
    <div class="container">
      <div class="profile-card">
        <h2 id="profile-heading">{{ profile.name }}</h2>
        <p><strong>Role:</strong> {{ profile.role }}</p>
        <p>{{ profile.bio }}</p>
      </div>
    </div>
  </section>


  <div class="container">
  <!-- Show a message if module is not loaded/available (e.g., during redirect or error) -->
  <div *ngIf="!module" class="error-message">
    <p>Module not found. Redirecting...</p>
  </div>

  <!-- Render module details only if module exists -->
  <div *ngIf="module" style="background-color: #f0f8ff;padding: 75px;width: 1050px;height:400px;">
    <h2>{{ module.name }}</h2>
    <p>Progress: {{ module.progress }}%</p>
    <div class="progress-bar-container">
      <div class="progress-bar" [style.width]="module.progress + '%'"></div>
    </div>
    <h3>Lessons:</h3>
    <ul class="lesson-list">
      <li class="lesson-item" *ngFor="let lesson of module.lessons; trackBy: trackByLessonId" (click)="onLessonClick(lesson)" (keydown.enter)="onLessonClick(lesson)" tabindex="0" role="button" aria-label="Lesson: {{ lesson }}">
        <p>{{ lesson }}</p>
      </li>
    </ul>
  </div>
</div>


 
<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2026 My Training Portal. All rights reserved.</p>
  </div>
</footer>
